version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 195275638124.dkr.ecr.us-west-2.amazonaws.com
  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t simple-docker-service .
      - docker tag simple-docker-service:latest 195275638124.dkr.ecr.us-west-2.amazonaws.com/simple-docker-service:latest
  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push 195275638124.dkr.ecr.us-west-2.amazonaws.com/simple-docker-service:latest